<ion-content [fullscreen]="true">
  <div class="header-container">
    <h1>Seja Bem-Vindo!</h1>
    <p>Entre com sua Conta!</p>
  </div>
  <div class="img-container">
    <img src="assets/Icon-removebg-NOVO.png" alt="Ícone do Aplicativo">
  </div>
  <form (ngSubmit)="loginUsuario()">
    <ion-item line="full">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item line="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="senha" required></ion-input>
    </ion-item>

    <div class="ion-text-center">
      <ion-button color="danger" type="submit" [disabled]="!email || !senha">
        Login
        <ion-icon slot="end" name="enter-outline"></ion-icon>
      </ion-button>
      
      <ion-button color="warning" type="button" (click)="cadastroPage()">
        Fazer Cadastro
        <ion-icon slot="end" name="saver-outline"></ion-icon>
      </ion-button>
    </div>
  </form>
</ion-content>
